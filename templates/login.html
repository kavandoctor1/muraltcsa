{% extends "layout.html" %}
{% block banner %}

{% endblock %}
{% block main %}
   <br>
   <div id="contact" class="request">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="titlepage">
                <h2>Login</h2>
                <!-- <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor <br> -->
                <!-- incididunt ut labore et dolore magna</span> -->
             </div>
          </div>
          <div class="row">
             <div class="col-sm-12">
                <div class="black_bg">
                   <div class="row">
                      <div class="col-md-7 ">
                         <form class="main_form" action ='/login' method = 'post'>
                            <div class="row">
                               <div class="col-md-12 ">
                                  <input class="contactus" placeholder="Username" type="text" name="email">
                               </div>
                               <div class="col-md-12">
                                  <input class="contactus" placeholder="Password" type="password" name="password">
                               </div>
                               <div class="col-sm-12">
                                  <button class="send_btn" type = 'submit'>Send</button>
                               </div>
                            </div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <br>
 {% if incorrect %}
 <h2 style="color:red; text-align:center; font-size:30px">Incorrect Email or Password!</h2>
 {% endif %}
{% endblock %}
